{% extends 'parent_page.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">FEE DETAILS</h4>
                  <div class="table-responsive">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th>SI NO</th>
                            <th>HOSTEL NAME</th>


                            <th>MESS BILL</th>
                            <th>ROOM RENT</th>
                            <th>TOTAL AMOUNT</th>


                        </tr>
                      </thead>
                      <tbody>
                      {% for i in data %}
                        <tr>
                          <td>{{forloop.counter}}</td>
                          <td>{{i.hostel_name}}</td>
<!--                          <td>{{i.from_date}}</td>-->
<!--                          <td>{{i.to_date}}</td>-->
                          <td>{{i.mess_bill}}</td>
                           <td>{{i.room_rent}}</td>
                          <td>{{i.amount}}</td>


                        </tr>
                      {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
{% endblock %}
